<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Quest Complete! üéâ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            text-align: center;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 105, 180, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: shimmer 4s ease-in-out infinite alternate;
        }
        
        @keyframes shimmer {
            from { opacity: 0.3; }
            to { opacity: 0.7; }
        }
        
        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            color: #ffd700;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 215, 0, 0.4),
                4px 4px 8px rgba(0, 0, 0, 0.3);
            -webkit-text-stroke: 2px #ffffff;
            font-weight: bold;
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate, bounce 3s ease-in-out infinite;
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem 2rem;
            border-radius: 20px;
            border: 3px solid #ffd700;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes glow {
            from { 
                text-shadow: 
                    0 0 20px rgba(255, 215, 0, 0.8),
                    0 0 40px rgba(255, 215, 0, 0.6),
                    0 0 60px rgba(255, 215, 0, 0.4),
                    4px 4px 8px rgba(0, 0, 0, 0.3);
            }
            to { 
                text-shadow: 
                    0 0 30px rgba(255, 215, 0, 1),
                    0 0 50px rgba(255, 215, 0, 0.8),
                    0 0 70px rgba(255, 215, 0, 0.6),
                    4px 4px 8px rgba(0, 0, 0, 0.3);
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        p {
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem 2rem;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto 2rem auto;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .celebration-message {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #ffeb3b;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 235, 59, 0.5);
            margin-top: 1rem;
            animation: fadeInUp 1s ease-out 1s both;
        }
        
        .floating-emojis {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-3deg); }
            75% { transform: translateY(-25px) rotate(3deg); }
        }
        
        .floating-emojis:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-emojis:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
        .floating-emojis:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 2s; }
        .floating-emojis:nth-child(4) { bottom: 10%; right: 15%; animation-delay: 3s; }
        .floating-emojis:nth-child(5) { top: 50%; left: 5%; animation-delay: 1.5s; }
        .floating-emojis:nth-child(6) { top: 50%; right: 5%; animation-delay: 2.5s; }
    </style>
    <script>
        window.onload = () => {
            // Initial confetti burst
            confetti({ 
                particleCount: 200, 
                spread: 120,
                colors: ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57']
            });
            
            // Continuous celebration
            setInterval(() => {
                confetti({ 
                    particleCount: 50, 
                    spread: 60,
                    origin: { y: 0.8 },
                    colors: ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57']
                });
            }, 3000);
            
            // Side bursts
            setTimeout(() => {
                confetti({ 
                    particleCount: 100, 
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.6 }
                });
                confetti({ 
                    particleCount: 100, 
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.6 }
                });
            }, 1000);
        };
    </script>
</head>

    <div class="floating-emojis">üéÇ</div>
    <div class="floating-emojis">ü•≥</div>
    <div class="floating-emojis">üéà</div>
    <div class="floating-emojis">üåü</div>
    
    <h1>Quest Complete! üéâ</h1>
    <p>Amazing work, treasure hunter! You've successfully found all the birthday gifts! ü•≥</p>

        üéÇ Happy Birthday! Your adventure ends here, but the memories last forever! üéÇ
    </div>
</body>
</html>
