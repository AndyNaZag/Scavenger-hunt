<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Adventure Continues</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 style="margin-top: 40px;">Undercover 🕵</h1>
        <div id="content" style="display: none;">
        <p style="opacity: 0;">
            Some secrets hide in plain sight, others wait in the shadows. If you’re clever enough to follow the light, it will guide you to the left drawer of Andy’s desk. There, a note awaits—holding the answer you seek.
        </p>

        <input id="codeInput" type="tel" maxlength="3" placeholder="Enter the 3 digit code" style="opacity: 0;">
        <br>
        <button onclick="checkCode()" style="opacity: 0;">Submit</button>
        <p id="errorMsg" style="color: red; margin-top: 10px; font-size: 4vw;"></p>

        <button onclick="revealHint()" class="clue1" style="margin-top: 120px; opacity: 0;">❓ Reveal Clue</button>
        <p id="hiddenHint" style="display:none;" class="hidden-hint">
            Do you need a flashlight? 🔦
        </p>

        <hr style="opacity: 0;">
        <button onclick="revealHint2()" class="clue2" style="opacity: 0;">💡 Reveal Clue 2</button>
        <p id="hiddenHint2" style="display:none;" class="hidden-hint">
            A UV, perhaps?
        </p>

        <hr style="opacity: 0;">
        <button onclick="revealSolution()" class="solution" style="opacity: 0;">📝 Reveal Solution</button>
        <p id="hiddenSolution" style="display:none;" class="hidden-hint">
            The answer is 392
        </p>
    </div>
</body>
</html>
